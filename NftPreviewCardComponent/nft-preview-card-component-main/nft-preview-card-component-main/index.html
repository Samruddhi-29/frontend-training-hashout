<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">

    <div class="cardContainer">

      <div class="card">
        <div class="cardImage">

          <img src="images/image-equilibrium.jpg" alt="not visible" srcset="">

        </div>
        <div class="cardTitle">
          Equilibrium #3429
        </div>
        <div class="cardDescription">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="ethInfo"> 0.041 ETH</div>
        <div class="timeInfo">
          <img src="images/icon-clock.svg" alt="" class="clockImage">
          3 days left
        </div>
        <div class="line"></div>
        <div class="cardAbout">
       <div class="cardByImage">
        <img src="images/image-avatar.png" alt="" srcset="">
       
       </div>
      </div>
        <div class="cardBy">
          <span class="grey">Creation of </span> <span class="white">Jules Wyvern</span>
        </div>

      </div>
    </div>
  </div>
  <!--/* Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. */-->
  </div>
</body>
</html>
