<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <div class="card">
          <div class="cardText">
            <div class="cardTitle">
              Get <span class="purple">insights</span> that help your business grow.
            </div>
            <div class="cardDescription">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="figures">
              <div class="companies figureItem"><span class="number">10k+ </span><br><span class="tag">companies</span></div>
            <div class="templates figureItem"><span class="number">314 </span><br><span class="tag">templates</span></div>
            <div class="queries figureItem"><span class="number">12M+ </span><br><span class="tag">queries</span></div>
            </div>
            
          </div>
          <div class="cardImage">
            <picture>
              <!-- Default image for screens wider than 800px -->
              <source media="(min-width: 801px)" srcset="images/image-header-desktop.jpg">
              
              <!-- Image for screens with a maximum width of 800px -->
              <source media="(max-width: 800px)" srcset="images/image-header-mobile.jpg">
              
              <!-- The fallback image for browsers that don't support the picture element -->
              <!-- <img src="image-large.jpg" alt="Your Image"> -->
              <img src="images/image-header-desktop.jpg" alt="" srcset="" />
            </picture>
           
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
