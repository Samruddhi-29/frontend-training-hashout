<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href= 
"https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" /> 
</head>
<body>
    <header>
        <h1>IP Address Tracker</h1>
        <div class="searchIp">
            <input type="text" id="ipInput" placeholder="Seach for any IP address or domain">
            <div id="searchButton" class="arrowBox"><img src="images/icon-arrow.svg" alt="" srcset=""></div>
        </div>
        
    </header>
    <div class="ipInfo">
        <div class="infoBlock">
            <div class="infoTitle">IP Address</div>
            <div id="ipAddress" class="infoText"></div>
            
        </div>
        <div class="line"></div>
        <div class="infoBlock">
            <div class="infoTitle">Location</div>
            <div id="location" class="infoText"></div>
        </div>
        <div class="line"></div>
        <div class="infoBlock">
            <div class="infoTitle">Timezone</div>
            <div id="timeZone" class="infoText"></div>
        </div>
        <div class="line"></div>
        <div class="infoBlock">
            <div class="infoTitle">ISP</div>
            <div id="ISP" class="infoText"></div>
        </div>
    </div>
    <main id="mapBox" style="background-color: black; height: 60vh; width: 100%;" >
       
    </main>
    
      
    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script> 
</body>
</html>
